<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>账户设置</title>

		<meta name="description" content="3 styles with inline editable feature" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<%include("/common/header.html"){}%>
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>
				<%include("/common/left.html"){}%>
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="${path!}/">首页</a>
							</li>

							<li>
								<a href="${path!}/myCenter">个人中心</a>
							</li>
							<li class="active">账户设置</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								User Profile Page
								<small>
									<i class="icon-double-angle-right"></i>
									3 styles with inline editable feature
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<div>
									<div id="user-profile-3" class="user-profile row">
										<div class="col-sm-offset-1 col-sm-10">

											<div class="space"></div>

											<form class="form-horizontal" id="myForm" method="post">
												<div class="tabbable">
													<ul class="nav nav-tabs padding-16" id="headUL">
														<li class="active">
															<a data-toggle="tab" href="#edit-basic">
																<i class="green icon-edit bigger-125"></i>
																基本信息
															</a>
														</li>
														<li>
															<a data-toggle="tab" href="#edit-password">
																<i class="blue icon-key bigger-125"></i>
																修改密码
															</a>
														</li>
													</ul>

													<div class="tab-content profile-edit-tab-content">
														<div id="edit-basic" class="tab-pane in active">
															<h4 class="header blue bolder smaller">个人信息</h4>
															<div class="form-group">
																<label class="col-sm-3 control-label no-padding-right" for="form-field-username">昵称</label>

																<div class="col-sm-5">
																	<input class="col-xs-12 col-sm-10" type="text" name="user.user_name" value="${user.user_name!}"/>
																</div>
																<div class="col-md-offset-3 col-xs-12 col-sm-8  errorTxt">${nameMsg!}</div>
															</div>
															<div class="space"></div>
															<h4 class="header blue bolder smaller">联系方式</h4>
															<div class="form-group">
																<label class="col-sm-3 control-label no-padding-right" for="form-field-email">手机号码</label>

																<div class="col-sm-9">
																	<span class="input-icon input-icon-right">
																	<input type="hidden" value="${user.user_phone!}" name="user_phone_hid"/>
																		<input class="input-medium input-mask-phone" type="text" value="${user.user_phone!}" name="user.user_phone"/>
																		<i class="icon-phone icon-flip-horizontal"></i>
																	</span>
																</div>
																<div class="col-md-offset-3 col-sm-6 errorTxt">${phoneMsg!}</div>
															</div>

															<div class="space-4"></div>

															<div class="form-group">
																<label class="col-sm-3 control-label no-padding-right" for="form-field-website">第二联系方式</label>

																<div class="col-sm-9">
																	<span class="input-icon input-icon-right">
																		<input type="text" value="${user.user_tele!}" name="user.user_tele" />
																		<i class="icon-envelope"></i>
																	</span>
																</div>
															</div>
														</div>
														<div id="edit-password" class="tab-pane">
															<div class="space-10"></div>

															<div class="form-group">
																<label class="col-sm-3 control-label no-padding-right">新密码</label>

																<div class="col-sm-2">
																	<input type="password" name="user_pwd"/>
																</div>
																<div class="col-md-offset-3 col-sm-7 errorTxt"></div>
															</div>

															<div class="space-4"></div>

															<div class="form-group">
																<label class="col-sm-3 control-label no-padding-right">确认新密码</label>

																<div class="col-sm-2">
																	<input type="password" name="user_pwd2"/>
																</div>
																<div class="col-md-offset-3 col-sm-7 errorTxt"></div>
															</div>
														</div>
													</div>
												</div>

												<div class="clearfix form-actions">
													<div class="col-md-offset-3 col-md-9">
														<button class="btn btn-info" type="button" onclick="fnSubmit();">
															<i class="icon-ok bigger-110"></i>
															保存
														</button>

														&nbsp; &nbsp;
														<button class="btn" type="reset">
															<i class="icon-undo bigger-110"></i>
															重置
														</button>
													</div>
												</div>
											</form>
										</div><!-- /span -->
									</div><!-- /user-profile -->
								</div>

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
            <%include("/common/aceSetting.html"){}%>
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div>
		<!-- /.main-container -->
		<script type="text/javascript">
		  function fnSubmit(){
			  if($("#headUL").children("li").eq(0).hasClass("active")){
				  if(isNull($("input[name='user.user_name']").val())){
	        	      $(".errorTxt").eq(0).html("请填写用户名!！");
		           	  $("input[name='user.user_name']").focus();
		           	  return false;
		          } 
	        	  $(".errorTxt").eq(0).html("");
	        	  if(isNull($("input[name='user.user_phone']").val())){
	        	      $(".errorTxt").eq(1).html("请填写手机号码!");
		           	  $("input[name='user.user_phone']").focus();
		           	  return false;
		          } 
	        	  $(".errorTxt").eq(1).html("");
	        	  if(!checkMobile($("input[name='user.user_phone']").val())){
	        	      $(".errorTxt").eq(1).html("手机号格式错误!");
		           	  $("input[name='user.user_phone']").focus();
		           	  return false;
		          } 
	        	  $(".errorTxt").eq(1).html("");
				  $("#myForm").attr("action","${path!}/user/settingInfo");
			  }else{
				  if(isNull($("input[name='user_pwd']").val())){
		           	  $(".errorTxt").eq(2).html("请输入新密码!");
		           	  $("input[name='user_pwd']").focus();
		           	  return false;
	           	  } 
	           	  $(".errorTxt").eq(2).html("");
	              if(isNull($("input[name='user_pwd2']").val())){
	           		  $(".errorTxt").eq(3).html("请再输入一次密码!");
	           		  $("input[name='user_pwd2']").focus();
	           		  return false;
	           	  }
	           	  $(".errorTxt").eq(3).html("");
	           	  if($("input[name='user_pwd']").val() != $("input[name='user_pwd2']").val()){
	           		  $(".errorTxt").eq(3).html("两次密码输入不一致！");
	           		  $("input[name='user_pwd2']").focus();
	           		  return false;
	           	  }
	           	  $(".errorTxt").eq(3).html("");
				  $("#myForm").attr("action","${path!}/user/settingPWD");
			  }
			  $("#myForm").submit();
		  }
		</script>
	</body>
</html>
